{% extends "supers/base.html" %}
{% block image %}url({{ post.img_url }}){% endblock %}
{% block heading %}{{ post.title }}{% endblock %}
{% block subheading %}{{ post.subtitle }}{% endblock %}

{% block main %}
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {{ post.body | safe }}
            </div>
        </div>
    </div>
</article>
{% endblock %}
